<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>


<div class="congratulations-wrapper">
    <p class="ckimg"><img src="img/cons.png"></p>
    <h1>Congratulations! You Won!</h1>
    <p>Total Time:<em class="min"></em>Minute<em class="sec"></em>Second </p>
    <p>With<em class="cmoves"></em>Moves and <i class="cstar"></i>Stars</p>
    <p>Woooooo!</p>

    <a href="index.html">Play again</a>

</div>


<script type="text/javascript">
    //获取url
    function geturl(index){
        var lkr = window.location.href.split('?')[index];
        return lkr;
    }
    //replace 非数字字符串
    function convert(tag, ele) {
        var optv = ele.replace(/[^0-9]/g, '');
        $("." + tag).text(optv)//写入对应的dom
    }
    convert("cmoves", geturl(1))
    convert("cstar", geturl(2));
    convert("min", geturl(3));
    convert("sec", geturl(4));

</script>

</body>
</html>
