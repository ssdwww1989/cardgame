<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<body>


<div class="congratulations-wrapper">

    <p class="ckimg"><img src="img/cons.png"></p>

    <h1>Congratulations! You Won!</h1>
    <p>With<em class="cmoves"></em>Moves and <i class="cstar"></i>Stars</p>
    <p>Woooooo!</p>

    <a href="index.html" target="_blank">Play again</a>

</div>


<script type="text/javascript">
    window.onload = function () {
        console.log(window.location.href);
        url = window.location.href.split('?')[1];
        url2 = window.location.href.split('?')[2];
        convert("cmoves", url)
        convert("cstar", url2)

        function convert(tag, ele) {
            var optv = ele.replace(/[^0-9]/g, '');
            console.log(optv)
            $("." + tag).text(optv)
        }
    }
</script>

</body>
</html>
